<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Performance Tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<form action="/logout" method="post">
    <button type="submit">Logout</button>
	</form>
   <h1 class="text-center mt-4">Admin Dashboard</h1>
   <div class="container mt-5">
        <button class="btn btn-primary mb-3" id="addUserBtn">Create New User</button>
        <table id="userTable" class="table table-striped">
	        <thead>
	            <tr>
	                <th>Username</th>
	                <th>First name</th>
	                <th>Last name</th>
	                <th>Role</th>
	            </tr>
	        </thead>
	        <tbody>
	            <!-- Data will be populated here dynamically -->
	        </tbody>
	    </table>
	</div>
	<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="userModalLabel">Create New User</h5>
	                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	            </div>
	            <div class="modal-body">
	                <form id="userForm">
	                    <div class="mb-3">
	                        <label for="username" class="form-label">Username</label>
	                        <input type="text" class="form-control" id="username" required>
	                    </div>
	                    <div class="mb-3">
	                        <label for="password" class="form-label">Password</label>
	                        <input type="text" class="form-control" id="password" required>
	                    </div>
	                    <div class="mb-3">
	                        <label for="firstname" class="form-label">First Name</label>
	                        <input type="text" class="form-control" id="firstname" required>
	                    </div>
	                    <div class="mb-3">
	                        <label for="lastname" class="form-label">Last Name</label>
	                        <input type="text" class="form-control" id="lastname" required>
	                    </div>
	                    <div class="mb-3">
	                        <label for="role" class="form-label">Role</label>
	                        <select class="form-control" id="role" required>
		                        <option value="PLAYER">PLAYER</option>
								<option value="COACH">COACH</option>
								<option value="ADMIN">ADMIN</option>
							</select>
	                    </div>
	                </form>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
	                <button type="button" class="btn btn-primary" id="saveUserBtn">Save</button>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
